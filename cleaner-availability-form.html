    <script>
        let timeSlotCount = 0;
        let cleaners = [];

        // Load cleaners from n8n webhook
        async function loadCleaners() {
            try {
                const WEBHOOK_URL = 'https://dustbusters-n8n.duckdns.org/webhook/cleaners-list';
                
                const response = await fetch(WEBHOOK_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const result = Array.isArray(data) ? data[0] : data;
                
                if (!result.success || !result.cleaners || result.cleaners.length === 0) {
                    throw new Error('No cleaners found');
                }

                cleaners = result.cleaners;

                const select = document.getElementById('cleanerName');
                cleaners.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });

                document.getElementById('loadingMessage').classList.add('hidden');
                document.getElementById('availabilityForm').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loadingMessage').classList.add('hidden');
                showError('Failed to load cleaners: ' + error.message);
            }
        }

        // Set minimum date to next Monday
        function setMinDate() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilMonday = dayOfWeek === 0 ? 1 : (8 - dayOfWeek);
            const nextMonday = new Date(today);
            nextMonday.setDate(today.getDate() + daysUntilMonday);
            
            const minDate = nextMonday.toISOString().split('T')[0];
            document.getElementById('weekStart').min = minDate;
            document.getElementById('weekStart').value = minDate;
        }

        // Handle radio button selection styling
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.radio-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
                this.querySelector('input[type="radio"]').dispatchEvent(new Event('change'));
            });
        });

        // Show/hide sections based on submission type
        document.querySelectorAll('input[name="submissionType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const eachDaySection = document.getElementById('eachDaySection');
                const timeSlotSection = document.getElementById('timeSlotSection');
                const sameAsLastWeekSection = document.getElementById('sameAsLastWeekSection');
                
                eachDaySection.classList.add('hidden');
                timeSlotSection.classList.add('hidden');
                sameAsLastWeekSection.classList.add('hidden');
                
                if (e.target.value === 'eachDay') {
                    eachDaySection.classList.remove('hidden');
                } else if (e.target.value === 'timeSlots') {
                    timeSlotSection.classList.remove('hidden');
                    // Add first time slot automatically
                    if (timeSlotCount === 0) {
                        addTimeSlot();
                    }
                } else if (e.target.value === 'sameAsLastWeek') {
                    sameAsLastWeekSection.classList.remove('hidden');
                }
            });
        });

        // Add time slot
        function addTimeSlot() {
            if (timeSlotCount >= 7) {
                showError('Maximum 7 time slots allowed');
                return;
            }
            
            timeSlotCount++;
            const container = document.getElementById('timeSlotsContainer');
            const slotDiv = document.createElement('div');
            slotDiv.className = 'time-slot-container';
            slotDiv.id = `slot-${timeSlotCount}`;
            slotDiv.innerHTML = `
                <div class="time-slot-header">
                    <h3>Time Slot ${timeSlotCount}</h3>
                    ${timeSlotCount > 1 ? `<button type="button" class="remove-slot" onclick="removeTimeSlot(${timeSlotCount})">Remove</button>` : ''}
                </div>
                <div class="form-group">
                    <label>Which day can you work?</label>
                    <select name="slotDay${timeSlotCount}" required>
                        <option value="">Select day...</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <label>Start time</label>
                        <input type="time" name="slotStart${timeSlotCount}" required>
                    </div>
                    <div class="form-group">
                        <label>End time</label>
                        <input type="time" name="slotEnd${timeSlotCount}" required>
                    </div>
                </div>
            `;
            container.appendChild(slotDiv);
            
            // Hide add button if 7 slots reached
            if (timeSlotCount >= 7) {
                document.querySelector('.add-slot-btn').style.display = 'none';
            }
        }

        // Remove time slot
        function removeTimeSlot(id) {
            const slot = document.getElementById(`slot-${id}`);
            if (slot) {
                slot.remove();
                timeSlotCount--;
                document.querySelector('.add-slot-btn').style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

                'Start time (Time Slot 6)': '',
                'End time (Time Slot 1) (1)': '',
                'Which day can you work? (Time Slot 7)': '',
                'Start time (Time Slot 7)': '',
                'End time (Time Slot 7)': '',
                'Additional Notes (Optional)': document.getElementById('additionalNotes').value
            };

            if (submissionType === 'eachDay') {
                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                const dayMapping = {
                    'monday': 'Monday Availability',
                    'tuesday': 'Tuesday Availability',
                    'wednesday': 'Monday Availability (1)',
                    'thursday': 'Monday Availability (2)',
                    'friday': 'Monday Availability (3)',
                    'saturday': 'Monday Availability (4)',
                    'sunday': 'Monday Availability (5)'
                };
                
                days.forEach(day => {
                    const values = formData.getAll(day);
                    data[dayMapping[day]] = values.join(', ');
                });
            } else if (submissionType === 'timeSlots') {
                for (let i = 1; i <= 7; i++) {
                    const day = formData.get(`slotDay${i}`);
                    const start = formData.get(`slotStart${i}`);
                    const end = formData.get(`slotEnd${i}`);
                    
                    if (day && start && end) {
                        data[`Which day can you work? (Time Slot ${i})`] = day;
                        data[`Start time (Time Slot ${i})`] = start;
                        if (i === 6) {
                            data[`End time (Time Slot 1) (1)`] = end;
                        } else {
                            data[`End time (Time Slot ${i})`] = end;
                        }
                    }
                }
            }

            console.log('Submission data:', data);
            
            // Send to Google Sheets via n8n webhook
            try {
                const submitButton = e.target.querySelector('.submit-btn');
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                
                // We'll create an n8n webhook to handle this
                const SUBMIT_WEBHOOK = 'https://dustbusters-n8n.duckdns.org/webhook/submit-availability';
                
                const response = await fetch(SUBMIT_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to submit');
                }
                
                showSuccess('‚úÖ Availability submitted successfully! Thank you.');
                e.target.reset();
                document.getElementById('eachDaySection').classList.add('hidden');
                document.getElementById('timeSlotSection').classList.add('hidden');
                document.getElementById('sameAsLastWeekSection').classList.add('hidden');
                document.getElementById('timeSlotsContainer').innerHTML = '';
                timeSlotCount = 0;
                setMinDate();
                
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Availability';
            } catch (error) {
                console.error('Submission error:', error);
                showError('Failed to submit. Please try again or contact support.');
                const submitButton = e.target.querySelector('.submit-btn');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Availability';
            }
        });

        // Initialize
        loadCleaners();
        setMinDate();
    </script>
</body>
</html>
