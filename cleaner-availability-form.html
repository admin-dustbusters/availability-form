<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Availability Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e53e3e;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 12px;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #eef2ff;
        }

        .day-availability {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .day-availability h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checkbox-option:hover {
            background: white;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .time-slot-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
        }

        .time-slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .time-slot-header h3 {
            color: #667eea;
            font-size: 16px;
        }

        .remove-slot {
            background: #fc8181;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .remove-slot:hover {
            background: #f56565;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .add-slot-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
        }

        .add-slot-btn:hover {
            background: #38a169;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .info-banner {
            background: #eef2ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-banner p {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

    <script>
        let timeSlotCount = 0;
        let cleaners = [];

        // Get URL parameters for pre-filling
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                week: params.get('week')
            };
        }

        // Load cleaners from n8n webhook
        async function loadCleaners() {
            try {
                const WEBHOOK_URL = 'https://dustbusters-n8n.duckdns.org/webhook/cleaners-list';
                
                const response = await fetch(WEBHOOK_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const result = Array.isArray(data) ? data[0] : data;
                
                if (!result.success || !result.cleaners || result.cleaners.length === 0) {
                    throw new Error('No cleaners found');
                }

                cleaners = result.cleaners;

                const select = document.getElementById('cleanerName');
                cleaners.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });

                // Pre-fill from URL if available
                const urlParams = getUrlParams();
                if (urlParams.name && cleaners.includes(urlParams.name)) {
                    select.value = urlParams.name;
                }
                if (urlParams.week) {
                    document.getElementById('weekStart').value = urlParams.week;
                }

                document.getElementById('loadingMessage').classList.add('hidden');
                document.getElementById('availabilityForm').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loadingMessage').classList.add('hidden');
                showError('Failed to load cleaners: ' + error.message);
            }
        }

        // Set minimum date to next Monday
        function setMinDate() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilMonday = dayOfWeek === 0 ? 1 : (8 - dayOfWeek);
            const nextMonday = new Date(today);
            nextMonday.setDate(today.getDate() + daysUntilMonday);
            
            const minDate = nextMonday.toISOString().split('T')[0];
            document.getElementById('weekStart').min = minDate;
            if (!getUrlParams().week) {
                document.getElementById('weekStart').value = minDate;
            }
        }

        // Handle radio button selection styling
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.radio-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
                this.querySelector('input[type="radio"]').dispatchEvent(new Event('change'));
            });
        });

        // Show/hide sections based on submission type
        document.querySelectorAll('input[name="submissionType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const eachDaySection = document.getElementById('eachDaySection');
                const timeSlotSection = document.getElementById('timeSlotSection');
                
                eachDaySection.classList.add('hidden');
                timeSlotSection.classList.add('hidden');
                
                if (e.target.value === 'eachDay') {
                    eachDaySection.classList.remove('hidden');
                } else if (e.target.value === 'timeSlots') {
                    timeSlotSection.classList.remove('hidden');
                    if (timeSlotCount === 0) {
                        addTimeSlot();
                    }
                }
            });
        });

        // Add time slot
        function addTimeSlot() {
            if (timeSlotCount >= 7) {
                showError('Maximum 7 time slots allowed');
                return;
            }
            
            timeSlotCount++;
            const container = document.getElementById('timeSlotsContainer');
            const slotDiv = document.createElement('div');
            slotDiv.className = 'time-slot-container';
            slotDiv.id = `slot-${timeSlotCount}`;
            slotDiv.innerHTML = `
                <div class="time-slot-header">
                    <h3>Time Slot ${timeSlotCount}</h3>
                    ${timeSlotCount > 1 ? `<button type="button" class="remove-slot" onclick="removeTimeSlot(${timeSlotCount})">Remove</button>` : ''}
                </div>
                <div class="form-group">
                    <label>Which day can you work?</label>
                    <select name="slotDay${timeSlotCount}" required>
                        <option value="">Select day...</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <label>Start time</label>
                        <select name="slotStart${timeSlotCount}" required>
                            <option value="">Select time...</option>
                            <option value="06:00">6:00 AM</option>
                            <option value="07:00">7:00 AM</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="22:00">10:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>End time</label>
                        <select name="slotEnd${timeSlotCount}" required>
                            <option value="">Select time...</option>
                            <option value="07:00">7:00 AM</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="22:00">10:00 PM</option>
                            <option value="23:00">11:00 PM</option>
                        </select>
                    </div>
                </div>
            `;
            container.appendChild(slotDiv);
            
            if (timeSlotCount >= 7) {
                document.querySelector('.add-slot-btn').style.display = 'none';
            }
        }

        // Remove time slot
        function removeTimeSlot(id) {
            const slot = document.getElementById(`slot-${id}`);
            if (slot) {
                slot.remove();
                timeSlotCount--;
                document.querySelector('.add-slot-btn').style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
            window.scrollTo(0, 0);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // Handle form submission
        document.getElementById('availabilityForm').addEventListener('submit', async (e) => {
